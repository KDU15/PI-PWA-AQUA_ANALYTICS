<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/static/style.css">
    <link rel="stylesheet" href="assets/static/informacoes.css">
    <title>Document</title>
</head>
<body>
    
    <img class="background-telas" src="assets/img/background-telas.svg" alt="background-telas">


    <div class="header">
        <div class="identificador">
            <img src="assets/img/icons/gota.svg" alt="icon">
            <h1>Informações</h1>
        </div>
        <div onclick="NavegacaoPorPaginas('home.html')" class="voltar"><img src="assets/img/icons/voltar.svg" alt="voltar"></div>
    
    </div>
    
    <div class="info-box">
        <h1>Reservatório X</h1>
        <img src="/assets/img/imagem-reserva.png" alt="icon">
        
    </div>

    <div class="dados-box">
    

        <div class="dado">
            <span class="type" >TEMP:</span>
            <div class="temp-content">
                <span class="valor">27</span>
                <img src="/assets/img/icons/temp-icon.svg" alt="">
            </div>

            <span class="type">PH:</span>
            <div class="temp-content">
                <span class="valor">7</span>
            </div>
        </div>

        <div class="dado">
            <span class="type">TURBI:</span>
            <div class="temp-content">
                <span class="valor">35</span>
                <span class="medida">uN</span>
            </div>

            <span class="ph-title">COND:</span>
            <div class="temp-content">
                <span class="valor">1</span>
                <span class="medida">ms/cm²</span>
            </div>
        </div>

        <div class="dado">
            <span class="type">SALIN:</span>
            <div class="temp-content">
                <span class="valor">37</span>
                <span class="medida">ppt</span>
            </div>

            <span class="ph-title">OXIG:</span>
            <div class="temp-content">
                <span class="valor">8,6</span>
                <span class="medida">mg/L</span>
            </div>
        </div>
   

    </div>

    <div class="date-box">

        <div class="date-input">
            <h1>Data<h1>
            <input id="dateInicio" type="date">
        </div>

        <div class="option">
            <h1>Opções</h1>
        </div>
    

    </div>
    
    
    
    

</body>
<script src="assets/js/prop.js"></script>
</html>
